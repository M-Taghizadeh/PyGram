<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyGram Setting</title>
    <link rel="stylesheet" href="styles/mini-default.min.css">
    <link rel="stylesheet" href="styles/style-header.css">
    <link rel="stylesheet" href="styles/setting.css">
</head>
<body>

    <div class="container">
        
        <!-- Header -->
        <div class="row">
            <header class="head">
                <a href="#" class="button">
                    <figure>
                        <img class="head-avatar" src="img/avatar.png" alt="Image description" />
                        <figcaption>User name</figcaption>
                    </figure>
                </a>
                <a href="#" class="button">Direct Messages</a>
                <a href="#" class="button">Posts</a>
                <a href="#" class="button">Followers</a>
                <a href="#" class="button">Followings</a>
                <a href="#" class="button">Settings</a>
            </header>
        </div>

        <!-- Settings -->
        <img class="avatar" src="img/avatar.png" alt="">
        <form class="setting-form" action="">
            <span class="span-change-avatar">Change Your Avatar</span>
            <input type="file" name="" id="">
        </form>
        <!-- End of Settings -->

    </div>
    
</body>
</html>
