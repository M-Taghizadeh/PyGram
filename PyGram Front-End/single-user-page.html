<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User name</title>
    <link rel="stylesheet" href="styles/mini-default.min.css">
    <link rel="stylesheet" href="styles/style-header.css">
    <link rel="stylesheet" href="styles/single-user-page.css">
</head>
<body>
    
    <!-- Header -->
    <div class="row head-row">
        <header class="head">
            <a href="#" class="button">
                <figure>
                    <img class="head-avatar" src="img/avatar.png" alt="Image description" />
                    <figcaption>User name</figcaption>
                </figure>
            </a>
            <a href="#" class="button">Direct Messages</a>
            <a href="#" class="button">Posts</a>
            <a href="#" class="button">Followers</a>
            <a href="#" class="button">Followings</a>
            <a href="#" class="button">Settings</a>
        </header>
    </div>
    <!-- End Header -->

    <!-- User page Header -->
    <div class="row user-page-header-row">
        <div class="col-sm-12 user-page-header">
            <div class="row">
                <div class="col-sm-2">
                    <img class="user-avatar" src="img/user/u5.png" alt="">
                </div>
                <div class="col-sm-8 user-info">
                    <div class="row">
                        <span class="span-username">User name</span>
                        <a href="#" class="btn_set"><span class="btn_set_span">Follow</span></a>
                        <a href="#" class="btn_unset"><span class="btn_unset_span">Unfollow</span></a>
                    </div>
                    <span class="page-header-span"><span class="span-number">5</span> Posts</span>
                    <span class="page-header-span"><span class="span-number">143</span> Followers</span>
                    <span class="page-header-span"><span class="span-number">341</span> Following</span>
                </div>
            </div>
        </div>
    </div>
    <!-- End User page Header -->

    <!-- User posts summary -->
    <div class="row user-posts-row">
        <div class="col-sm-4">
            <a href=""><img class="post-img" src="img/post.jpg" alt=""></a>
        </div>
        <div class="col-sm-4">
            <a href=""><img class="post-img" src="img/post2.jpg" alt=""></a>
        </div>
        <div class="col-sm-4">
            <a href=""><img class="post-img" src="img/post3.jpg" alt=""></a>
        </div>
        <div class="col-sm-4">
            <a href=""><img class="post-img" src="img/post4.jpg" alt=""></a>
        </div>
        <div class="col-sm-4">
            <a href=""><img class="post-img" src="img/post1.jpg" alt=""></a>
        </div>
    </div>
    <!-- End User posts summary -->

</body>
</html>
