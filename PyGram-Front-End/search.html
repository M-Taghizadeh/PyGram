<!DOCTYPE html>
<html lang="en">

    <title>Result</title>
    <link rel="stylesheet" href="styles/mini-default.min.css">

<body>

    <div class="container">
        <!-- Header -->
        <div class="row head-row">
            <header class="head">
                <a href="#" class="button">
                    <figure>
                        <img class="head-avatar" src="img/avatar.png" alt="Image description" />
                        <figcaption>User name</figcaption>
                    </figure>
                </a>
                <a href="#" class="button">Direct Messages</a>
                <a href="#" class="button">Posts</a>
                <a href="#" class="button">Followers</a>

        <!-- Search in Site  -->
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">

                    <div class="col-sm-2">
                        <a href="#">
                            <img class="pygram" src="img/logo.png" alt="">
                        </a>
                    </div>
                    <div class="col-sm-10">
                        <form class="search-form" action="">
                            <input type="submit" value="Search">
                            <input class="search-txt" type="text">
                        </form> 
                    </div>
                </div>
            </div>
        </div>
        <!-- End of Search in Site  -->
        <!-- End Header -->

        <!-- Result Number -->
            <div class="row">
                <div class="col-sm-4"></div>

        <a href="#">
