<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Post</title>
    <link rel="stylesheet" href="styles/mini-default.min.css">
    <link rel="stylesheet" href="styles/style-header.css">
    <link rel="stylesheet" href="styles/new-post.css">
</head>
<body>
    <!-- Header -->
    <div class="row head-row">
        <header class="head">
            <a href="#" class="button">
                <figure>
                    <img class="head-avatar" src="img/avatar.png" alt="Image description" />
                    <figcaption>User name</figcaption>
                </figure>
            </a>
            <a href="#" class="button">Direct Messages</a>
            <a href="#" class="button">Posts</a>
            <a href="#" class="button">Followers</a>
            <a href="#" class="button">Followings</a>
            <a href="#" class="button">Settings</a>
        </header>
    </div>
    <!-- End Header  -->

    <!-- New Post -->
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <form class="form-new-post" action="">
                <img class="choose-tap" src="img/tap.png" alt="">
                <input class="file" type="file"/>
                <textarea class="text-area" name="" placeholder="Post Caption..." ></textarea><br>
                <input type="submit" value="Share Post"><br>    
            </form>
        </div>
    </div>
    <!-- End New Post -->
    
</body>
</html>
